<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Socios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <style>

        body{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>



    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Socios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/RegistroSocios.html">Registro de Socios</a>               
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AllBarcos.html">Tabla de Barcos</a>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container mt-5">
        <table class="table-dark table" >
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios">
             
            </tbody>
          </table>
      </div>
      


</body>


<script>

    $(document).ready(function(){

        $.ajax({
            url: "https://localhost:7057/api/Socio",
            type: "GET",
            success: function(result){
                for (let index = 0; index < result.length; index++) {
                    $("#tablaUsuarios").append(
                        "<tr> <th>" + result[index].idSocio + "</th>" +
                            "<td>" + result[index].nombre + "</td>" +
                            "<td>" + result[index].apellido + "</td>" );
                    
                }
            },
            error: function(error){
                console.log(error);
            }
        })

    })

</script>
</html>
